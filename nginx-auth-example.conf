# Example Nginx configuration with Basic Auth for Universal Checker
# Replace /etc/nginx/sites-enabled/checker.xopenai.in with this configuration

server {
    listen 443 ssl http2;
    server_name checker.xopenai.in;

    # SSL Configuration (keep your existing SSL settings)
    ssl_certificate /path/to/your/ssl/certificate.crt;
    ssl_certificate_key /path/to/your/ssl/certificate.key;

    # ‚≠ê SECURITY: Basic Authentication (applies to entire site)
    auth_basic "Universal Checker - Restricted Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Frontend - Serve React build files
    location / {
        root /home/user/universal-checker/frontend/dist;
        try_files $uri $uri/ /index.html;
        index index.html;

        # Cache control for assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API - Proxy to Node.js
    location /api/ {
        proxy_pass http://127.0.0.1:3006/api/;
        proxy_http_version 1.1;

        # Important headers for proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;

        # Timeouts for large file uploads
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        client_max_body_size 50M;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name checker.xopenai.in;
    return 301 https://$server_name$request_uri;
}
